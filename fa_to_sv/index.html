<html>
  <head>
    <meta charset="UTF-8">
    <style>
    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      direction: rtl;
    }
    h1 {
      margin-top: -100px;
      margin-bottom: 0;
      text-align: center;
    }
    a {
      color: black;
    }
    ol {
      columns: 4;
      -webkit-columns: 4;
      -moz-columns: 4;
    }
    </style>
  </head>
<body>
</body>
</html>
<script>
async function init() {
  document.body = document.createElement('body');
  document.body.style.cursor = 'wait';

  let header = document.createElement('h1');
  header.innerText = 'درس‌ها';
  document.body.appendChild(header);

  const createLink = (txt, link) => {
    let a = document.createElement('a');
    a.setAttribute('href', link);
    a.appendChild(document.createTextNode(txt));
    return a;
  }

  let ol = document.createElement('ol');

  let baseURL = 'https://raw.githubusercontent.com/ackelman/ackelman.github.io/master/fa_to_sv/';
  let arr = await Promise.all([...Array(100).keys()].map(i => fetch(baseURL + (i+1) + '.json')));
  arr = await Promise.all(arr.map(el => el.json()));
  for (let i = 0; i < arr.length; i++) {
    let li = document.createElement('li');
    li.appendChild(createLink(arr[i].title, 'https://ackelman.github.io/fa_to_sv/view.html?lesson=' + (i+1)));
    ol.appendChild(li);
  }
  document.body.appendChild(ol);
  
  document.body.style.cursor = 'auto';
}

init();
</script>
