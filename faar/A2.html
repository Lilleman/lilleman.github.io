<script>
function createTable(matrix) {
  const table = document.createElement('table');
  table.setAttribute('border', '1');
  table.style.borderSpacing = '0';
  const tbody = document.createElement('tbody');

  const createTDWithTxt = (txt) => {
    const td = document.createElement('td');
    td.appendChild(document.createTextNode(txt));
    return td;
  }
  matrix.forEach(row => {
    const tr = document.createElement('tr');
    tr.appendChild(createTDWithTxt(row[0]));
    tr.appendChild(createTDWithTxt(row[1]));
    tr.appendChild(createTDWithTxt(row[2]));
    tbody.appendChild(tr);
  })

  table.appendChild(tbody);

  const body = document.getElementById('wordlist');
  body.appendChild(table);
}

function createTables(matrix) {
  const len = matrix.length;
  let ar = 0;
  let fa = 0;
  for (let i = 0; i < len; i++) {
    if (matrix[i][1]) {
      ar++;
    }
    if (matrix[i][2]) {
      fa++;
    }
  }
  const body = document.getElementById('wordlist');
  let par = Math.round(ar * 1000 / len) / 10;
  body.appendChild(document.createTextNode('Arabic progress: ' + ar + '/' + len +  ' (' + par + '%)'));
  
  const halfLen = Math.round(len/2);
  createTable(matrix.slice(0, halfLen));
  
  let pfa = Math.round(fa * 1000 / len) / 10;
  body.appendChild(document.createTextNode('Persian progress: ' + fa + '/' + len +  ' (' + pfa + '%)'));
  createTable(matrix.slice(halfLen, len));
}
