<script>
let files = [
  'Sommar i bergen - Edith SÃ¶dergran'
]

async function init() {
  document.body = document.createElement('body');
  document.body.style.cursor = 'wait';

  const createLink = (txt, link) => {
    let a = document.createElement('a');
    a.setAttribute('href', link);
    a.appendChild(document.createTextNode(txt));
    return a;
  }
  
  let params = (new URL(document.location)).searchParams;
  let folder = params.get('folder');

  let ol = document.createElement('ol');
  document.body.appendChild(ol);

  let baseURL = 'https://raw.githubusercontent.com/ackelman/ackelman.github.io/master/swedish_poems_for_persians/';
  for (let i = 0; i < files.length; i++) {
    try{
      let li = document.createElement('li');
      li.appendChild(createLink(files[i], 'https://ackelman.github.io/swedish_poems_for_persians/view.html?poem=' + files[i]));
      ol.appendChild(li);
    } catch (e) {
    }
  }
  
  document.body.style.cursor = 'auto';
}

init();
</script>
